<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="signUp.css">
  <link rel="shortcut icon" href="../images/GrandeurLogo.svg" type="image/x-icon">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>SignUp-Grandeur</title>
</head>
<body>
  <div class="signUp-container" id="account">
    <div class="signUp-content">

      <a href="/account/account.html"><i class="bi bi-x-lg text-dark"></i></a>

      <h1 class="text-success text-uppercase">Get Started!</h1>
      <p class="lead">It's quick and easy.</p>


      <form class="mb-4">
        <div class="row g-3 mb-4">
          <div class="col">
            <input type="text" placeholder="First Name" class="form-control" id="firstName" required>
          </div>
          <div class="col">
            <input type="text" placeholder="Last Name" class="form-control d-inline" id="lastName" required>
          </div>
      </div>

      <div class="input-group mb-4">
        <input type="text" class="form-control d-block w-100" placeholder="email" aria-label="Recipient's username" aria-describedby="button-addon2" id="email" required>
        <label id="label-for-mail"></label>
        <!-- <button class="btn btn-outline-primary px-4 fw-bolder"><i class="bi bi-google">+</i></button> -->
      </div>

      <div class="mb-4">
        <input type="password" placeholder="New password" class="form-control" id="pwd" required> 
      </div>

      <div class="mb-4">
        <input type="password" placeholder="Confirm password" class="form-control d-block w-100" id="confirmPwd" required> 
        <label id="error-message"></label>
      </div>

      <div class="mb-4">
        <p class="fw-lighter fs-6">By clicking Sign up, you agree to our <a href="#">Terms.</a> You may receive Email Notifications from us and can opt out time. </p>
      </div>

      <div>
        <button class="btn btn-success px-5 fw-bold" id="btn-sign">Sign Up</button>
      </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script defer src="../sign-up/signUp.js"></script>
</body>
</html>
