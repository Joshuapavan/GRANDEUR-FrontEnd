<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="sell.css">
  <link rel="shortcut icon" href="../images/GrandeurLogo.svg" type="image/x-icon">
  <title>Sell-Grandeur</title>
</head>
<body>
  <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navBar">
    <div class="container">
      <a href="/home/home.html" class="navbar-brand ms-0 ms-md-5">
        <span class="fw-bold">GRANDEUR</span>
      </a>
      
      <!--toggle button for mobile devices-->
      <button class="navbar-toggler navbar-dark text-white-50" type="button" data-bs-toggle="collapse" aria-expanded="false" data-bs-target="#main-nav" aria-controls="main-nav" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--navbar links-->
      <div class="collapse navbar-collapse navbar-dark justify-content-evenly align-center" id="main-nav">
        <ul class="navbar-nav">
          <li class="nav-item mx-md-4">
            <a href="/buy/buy.html" class="nav-link">BUY</a>
          </li>
          <li class="nav-item mx-md-4">
            <a href="/sell/sell.html" class="nav-link">SELL</a>
          </li>
          <li class="nav-item mx-md-4">
            <a href="/faq/faq.html" class="nav-link">FAQ</a>
          </li>
          <li class="nav-item mx-md-4">
            <a href="/aboutUs/aboutUs.html" class="nav-link">ABOUT US</a>
          </li>
        </ul>
      </div>
      
      <!--search bar-->
      <div class="d-none d-sm-block">
      <div class="collapse navbar-collapse mt-2 mb-1 mt-md-0 me-0 me-md-5" id="main-nav">
        <div class="input-group">
          <i class="input-group-text bi bi-search"></i>
          <input type="search" class="form-control text-white" placeholder="Search">
        </div>
      </div>
      </div>

      <div class="d-none d-sm-block" id = "accountDiv">
        <a  href="/account/account.html" target="_parent" class="text-decoration-none text-white-50" id="account-click">
          <span><i class="bi bi-person-fill"></i>
          </span>
          <span id="loginLabel"></span>
        </a>
      </div>
    </div>
  </nav>
  

  <!--section containing sell model-->
  <section class="container mt-5 position-relative">
    <div class="row justify-content-between align-items-start">
      <!--column containing images and submitting images by a seller-->
      <div class="col-12 text-center col-md-5 mb-5 mb-md-0">
        <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner rounded-pill">
            <div class="carousel-item active">
              <img src="/images/luxury5.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/images/luxury6.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/images/luxury8.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/images/simon-humler-gAEXE_dXJ8s-unsplash.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/images/rolls2.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
        </div>

        <div class="input-group mt-4">
          <input type="file" class="form-control" aria-describedby="inputGroupFileAddon04" aria-label="Upload" id = "file" enctype="multipart/form-data">
        </div>
      </div>

      <!-- <hr width="30%" class="border2 border-bottom"> -->

      <!--column containing input groups to submit all the credentials of the selling vehicle-->
      <form class="col-12 col-md-5 ms-5 ms-md-0">
      <div>
        <!--input for username-->
        <input class="form-control w-75 mb-3" type="text" placeholder="NAME" aria-label="default input example" id="seller-name" required>

        <!--input for email-->
        <input class="form-control w-75 mb-3" type="email" placeholder="E-MAIL" aria-label="default input example" id="seller-email"required>

        <!--input for car-brand-->
        <input class="form-control w-75 mb-3" type="text" placeholder="CAR BRAND" aria-label="default input example" id="car-brand"required>

        <!--input for car-model-->
        <input class="form-control w-75 mb-3" type="text" placeholder="MODEL" aria-label="default input example" id="car-model"required>

        <!--input for car-number-->
        <input class="form-control w-75 mb-3" type="text" placeholder="CAR NUMBER" aria-label="default input example" id="car-number"required>

        <!--input for year of manufacture-->
        <input class="form-control w-75 mb-3" type="text" placeholder="YEAR OF MANUFACTURE" aria-label="default input example" id="year-of-manufacture" required>

        <!--input for kms driven-->
        <input class="form-control w-75 mb-3" type="text" placeholder="KMS DRIVEN" aria-label="default input example" id="kilometers-driven" required>

        <input class="form-control w-75 mb-3" type="text" placeholder="PRICE" aria-label="default input example" id="car-price" required>

        <input class="form-control w-75 mb-3" type="text" placeholder="Any damages?" aria-label="default input example" id="damages" required>

        <!--type of car-->
        <!-- <label for="numberOf-owners" class="form-label w-75 text-white">Type of car</label> -->
        <select class="form-select mb-3 w-75 btn-outline-success" aria-label="Default select example" id="car-type">
          <option selected>Type of car</option>
          <option value="Vintage">VINTAGE</option>
          <option value="Luxury">LUXURY</option>
        </select>

        <!--range bar for number of owners-->
        <label for="numberOf-owners" class="form-label w-75 text-white d-block" id = "ownerCount">No. Of Owners (1/3)</label>
        <input type="range" class="form-range w-25 mb-3" min="1" max="3" id="numberOf-owners">

        <!--checkbox for insurance availability-->
        <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="insuranceAvailability">
        <label class="form-check-label text-white" for="insuranceAvailability" id = "insuranceLabel">Insurance Not Available</label>
        </div>

        <div class="btn-container">
          <!--SELL button-->
          <button class="btn btn-success px-4" id="sell-button" type="submit">SELL</button>
          <!--RESET button-->
          <button class="btn btn-success px-4" id="reset-button" type="submit">RESET</button>
        </div>
      </div>
      </form>
    </div>
  </section>

  <hr class="border-1 border-top mb-0">

  <!--footer bar-->
  <footer class="navbar navbar-expand-sm navbar-light" id="navBar">
    <div class="footer-container container">

      <!--footer brand name-->
      <a href="/home/home.html" class="navbar-brand ms-0 ms-md-5">
        <span class="fw-bold">GRANDEUR</span>
      </a>

      <!--footer nav links-->
      <div class="navbar-dark align-center" id="main-nav">
        <ul class="navbar-nav justify-content-around">
          <li class="nav-item mx-md-4">
            <a href="/faq/faq.html" class="nav-link">FAQ</a>
          </li>
          <li class="nav-item mx-md-4">
            <a href="/aboutUs/aboutUs.html" class="nav-link">ABOUT US</a>
          </li>
          <li class="nav-item mx-md-4">
            <a href="#contactus" id="contactus" tabindex="0" class="nav-link" role="button" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-content="Links are given at the right side please click on them to contact us.">CONTACT US</a>
          </li>
        </ul>
      </div>
      
      <!--footer button group-->
      <div class="d-sm-block">
      <div class="mt-2 mb-1 mt-md-0 me-0 me-md-5" id="main-nav">
        <div class="btn-group" role="group" aria-label="Basic example">
          <a href="#" class="btn btn-dark"><i class="bi bi-whatsapp"></i></a>
          <a href="#" class="btn btn-dark"><i class="bi bi-envelope"></i></a>
          <a href="#" class="btn btn-dark"><i class="bi bi-instagram"></i></a>
          <a href="#" class="btn btn-dark"><i class="bi bi-twitter"></i></i></a>
        </div>
      </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  <script src="sell.js"></script>

</body>
</html>
