<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" integrity="sha512-doJrC/ocU8VGVRx3O9981+2aYUn3fuWVWvqLi1U+tA2MWVzsw+NVKq1PrENF03M+TYBP92PnYUlXFH1ZW0FpLw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="account.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="shortcut icon" href="../images/GrandeurLogo.svg" type="image/x-icon">
  <title>SignIn-Grandeur</title>
</head>
<body>

  <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="5000" data-pause="false">
        <img src="/images/porsche.jpg" class="d-block w-100" alt="...">
        <div class="signUp-container" id="account">
          <div class="signUp-content">
            <a href="/home/home.html"><i class="bi bi-x-lg text-white-50"></i></a>
      
            <h1 class="text-uppercase">Welcome!</h1>
            <form class="mb-4">
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                <input type="text" class="form-control" id="email" placeholder="Email" >
              </div>
      
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-key-fill"></i></div>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <div class="input-group-text" id="toShowPassword"><i class="bi bi-eye-fill"></i></div>
              </div>
              <!-- <div class="text-start d-flex justify-content-between align-items-baseline mb-3">
                <div class="">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
                </div>
                <div>
                  <a href="#" class="text-danger">forgot password?</a>
                </div>
              </div> -->
              <button class="btn btn-success px-5 fw-bold" id="login">LOGIN</button>
            </form>
            <hr class="text-white-50">
            <!-- <h6 class="ms-2">Or sign in with:</h6>
            <div class="d-flex justify-content-around align-items-center mb-4">
              <button class="btn btn-outline-danger px-4 fw-bolder"><i class="bi bi-google">+</i></button>
              <button class="btn btn-outline-primary px-4"><i class="bi bi-facebook"></i></button>
              <button class="btn btn-outline-info px-4"><i class="bi bi-twitter"></i></button>
            </div> -->
            <div class="d-flex justify-content-around align-items-sm-start">
              <div class="mt-2">
                <h6 class="text-uppercase text-white-50">New To Grandeur?</h6>
              </div>
              <div class="mt-2">
                <a href="/sign-up/signUp.html" class="text-white-50 fw-bold">SIGNUP</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="../account/account.js"></script>
</body>
</html>
